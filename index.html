<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Flexbox & Grid Layout</title>
  <style>
    /* Base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 0.75rem;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: #555;
      border-radius: 4px;
    }

    /* Layout using Grid */
    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 1.5rem;
      padding: 1.5rem;
    }

    .sidebar {
      background: #f4f4f4;
      padding: 1rem;
    }

    .content {
      background: #e9e9e9;
      padding: 1rem;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
      }

      .nav-links a {
        padding: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1.2rem;
      }

      header {
        text-align: center;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">MySite</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>This is the sidebar area. Add widgets or links here.</p>
    </aside>
    <main class="content">
      <h2>Main Content</h2>
      <p>
        This is the main content area. Resize the browser to see how the layout
        adjusts for different screen sizes using Flexbox and Grid.
      </p>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 MySite. All rights reserved.</p>
  </footer>

</body>
</html>
